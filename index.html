<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
  <!-- CARD -->
  <div class="card">
    <!-- PRODUCT PICTURE -->
    <header>
      <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width:425px)" alt="product-mobile"
          loading="lazy">
        <img src="/images/image-product-mobile.jpg" alt="product-desktop" id="product__photo" loading="lazy">
      </picture>
    </header>

    <!-- PRODUCT PRESENTATION -->
    <main>
      <p id="product">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <!-- PRICE -->
      <section class="price">
        <p id="new__price">$149.99</p>
        <p id="old__price">$169.99</p>
      </section>

      <!-- ADD TO CART -->
      <button> <img src="/images/icon-cart.svg" alt="shopping-cart" id="shopping__cart"> Add to Cart </button>
    </main>
  </div>

  <!-- CREDITS -->
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/lynx232" target="_blank">George Panaite</a>.
  </section>
</body>

</html>
